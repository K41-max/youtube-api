    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: mauriceo/viewtube:dev
        cache-from: type=registry,ref=mauriceo/viewtube:latest
        cache-to: type=inline
