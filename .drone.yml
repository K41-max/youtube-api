kind: pipeline
type: docker
name: default

steps:
  - name: âœ… Test
    image: node
    commands:
      - yarn install
      - yarn test

  - name: ðŸ“¦ Publish
    image: plugins/docker
    settings:
      repo: mauriceo/viewtube
      tags:
        - latest
        - '0.4.1'
        - '0.4'
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - stable
      event:
        - push

  - name: ðŸ§ª Publish dev
    image: plugins/docker
    settings:
      repo: mauriceo/viewtube
      tags:
        - dev
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - main
      event:
        - push

  - name: ðŸ”” Notify
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_bot_token
      to: -1001411660806
    when:
      branch:
        - stable
      event:
        - push
      status:
        - success
        - failure

trigger:
  branch:
    - stable
    - main
