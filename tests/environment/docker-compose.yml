version: '3'

services:
  localhost:
    build:
      context: ../../
      cache_from:
        - mauriceo/viewtube:dev
        - mauriceo/viewtube:latest
      args:
        - DOCKER_BUILDKIT=1
    ports:
      - '8066:8066'
    volumes:
      - ./data:/data
    depends_on:
      - viewtube-db
      - viewtube-redis
    networks:
      - viewtube-local
    environment:
      VIEWTUBE_URL: http://localhost:8066
      VIEWTUBE_DATABASE_HOST: viewtube-db
      VIEWTUBE_REDIS_HOST: viewtube-redis
      VIEWTUBE_DATA_DIRECTORY: /data
      VIEWTUBE_CLUSTERED: 'true'

  viewtube-db:
    image: mongo
    networks:
      - viewtube-local

  viewtube-redis:
    image: redis
    networks:
      - viewtube-local

networks:
  viewtube-local:
